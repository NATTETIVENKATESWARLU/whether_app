<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Not Found - Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #3498db, #2ecc71);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: #e74c3c;
      color: #fff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c0392b;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>City Not Available</h1>
    <p>Please try searching for a different city.</p>
    <a href="/" class="btn">Return to Search</a>
  </div>

</body>
</html>
